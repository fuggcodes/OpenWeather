<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather App</title>  
     <!--bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--google font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:ital@1&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container-fluid">
        <!-- header-->
        <header class="title-header container-fluid">
            <h1 id="page-title">Weather Dashboard</h1>
        </header>

        <div class="row">
            <!--city search bar-->
            <div class="col-md-4 rounded city-container">
                <h3>Search for A City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="city-search form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="search-btn btn btn-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>



















</body>
</html>
